<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>

  <main>
    <h1>SPLI <br />  TTER</h1>

    <div class="card">
      <div class="card__inputs">
        <div class="bill subcard">
          <h2 class="general-h2">Bill</h2>
          <div class="input__field">
            <img class="input__icon" src="images/icon-dollar.svg" alt="">
            <input id="input-bill" class="input" type="number" placeholder="18.50"/>
          </div>
        </div>

        <div class="select-tip subcard">
          <h2 class="general-h2">Select Tip %</h2>
          <div class="tip-buttons">
            <button class="button button--tip-percentage" value="5">5%</button>
            <button class="button button--tip-percentage" value="10">10%</button>
            <button class="button button--tip-percentage" value="15">15%</button>
            <button class="button button--tip-percentage" value="25">25%</button>
            <button class="button button--tip-percentage" value="50">50%</button>
            <button class="button button--tip-percentage" value="100">Custom</button>
          </div>

        </div>

        <div class="number-of-people subcard">
          <h2 class="general-h2">Number of People</h2>
          <div class="input__field">
            <img class="input__icon" src="images/icon-person.svg" alt="">
            <input id="input-people" class="input" type="number" placeholder="4">
          </div>

        </div>
      </div>


      <div class="summary">
        <div class="summary__card-set">
          <div class="summary__card">
            <div>
              <h2 class="general-h2 summary__h2">Tip Amount</h2>
              <p class="summary__p">/ person</p>
            </div>
            <strong id="result-tip" class="summary__result">$0</strong>
          </div>

          <div class="summary__card">
            <div>
              <h2 class="general-h2 summary__h2">Total</h2>
              <p class="summary__p">/ person</p>
            </div>

            <strong id="result-total" class="summary__result">$0</strong>
          </div>
        </div>

        <button id="button__calculate" class="button button--reset">Calculate</button>
        <button id="button__reset" class="button button--reset">Reset</button>

      </div>

    </div>

  </main>



  <script type="text/javascript" src="index.js">

  </script>

</body>
</html>

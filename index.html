<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>

  <main>
    <h1>SPLI <br />  TTER</h1>

    <div class="card">
      <div class="bill subcard">
        <h2 class="general-h2">Bill</h2>
        <div class="input__field">
          <img class="input__icon" src="images/icon-dollar.svg" alt="">
          <input class="input" type="text" name="bill" placeholder="142.55">
        </div>
      </div>

      <div class="select-tip subcard">
        <h2 class="general-h2">Select Tip %</h2>
        <div class="tip-buttons">
          <button class="button button--tip-percentage">5%</button>
          <button class="button button--tip-percentage">10%</button>
          <button class="button button--tip-percentage">15%</button>
          <button class="button button--tip-percentage">25%</button>
          <button class="button button--tip-percentage">50%</button>
          <button class="button button--tip-percentage">Custom</button>
        </div>

      </div>

      <div class="number-of-people subcard">
        <h2 class="general-h2">Number of People</h2>
        <div class="input__field">
          <img class="input__icon" src="images/icon-person.svg" alt="">
          <input class="input" type="number" name="" placeholder="5">
        </div>

      </div>

      <div class="summary">
        <div class="summary__card-set">
          <div class="summary__card">
            <div>
              <h2 class="general-h2 summary__h2">Tip Amount</h2>
              <p class="summary__p">/ person</p>
            </div>
            <strong class="summary__result">$3.5</strong>
          </div>

          <div class="summary__card">
            <div>
              <h2 class="general-h2 summary__h2">Total</h2>
              <p class="summary__p">/ person</p>
            </div>

            <strong class="summary__result">$24.1</strong>
          </div>
        </div>


        <button class="button button--reset">RESET</button>

      </div>

    </div>

  </main>



  <script type="text/javascript" src="index.js">

  </script>

</body>
</html>
